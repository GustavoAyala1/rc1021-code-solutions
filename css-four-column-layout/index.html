<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSS four column layout</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Barlow&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">

    <div class="row">
      <h1>How It Works</h1>
    </div>

    <div class="row">
      <div class="fourth-column">
        <img src="images/screen-1.png" alt="phone screen" class="phoneScreen">
        <img src="images/switch-icon.png" alt="switching icon" class="icons">
        <h4>App Switching</h4>
        <p>Toggles all your apps on and off</p>
      </div>

      <div class="fourth-column">
        <img src="images/screen-2.png" alt="phone screen" class="phoneScreen">
        <img src="images/filter-icon.png" alt="filter icon" class="icons">
        <h4>Trip Filtering</h4>
        <p>Evaluates your trip requests</p>
      </div>

      <div class="fourth-column">
        <img src="images/screen-3.png" alt="phone screen" class="phoneScreen">
        <img src="images/slider-icon.png" alt="slider icon" class="icons">
        <h4>Service Filters</h4>
        <p>Accepts only your ideal trips</p>
      </div>

      <div class="fourth-column">
        <img src="images/screen-4.png" alt="phone screen" class="phoneScreen">
        <img src="images/bars-icon.png" alt="cell bars icon" class="icons">
        <h4>Stats + Mileage</h4>
        <p>Tracks your trips across all apps</p>
      </div>

    </div>
  </div>
</body>
</html>
