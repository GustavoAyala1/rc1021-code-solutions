<!DOCTYPE html>
<html lang="en">
<head>
  <title>HTML Forms</title>
</head>
<body>
<h1>Coding Form!</h1>
<form action="#">

  <div>
    <label>Email:
    <br>
    <input type="email" id="email">
    </label>

    <br>

    <label>
      Why is Coding cool?
      <br>
    <select name="coding" id="coding">
      <option value="select">Select an option</option>
      <option value="interesting">Because it's interesting</option>
      <option value="fun">Because it's fun</option>
      <option value="powerful">Because it's powerful</option>
    </select>
    </label>

    <br>

    <label>Favorite Language (choose one)
      <br>
    <input type="radio" name="language" value="HTML" id="HTML">
      <label for="HTML">HTML</label>
    <input type="radio" name="language" value="CSS" id="CSS">
      <label for="CSS">CSS</label>
    <input type="radio" name="language" value="JS" id="JS">
      <label for="JS">JavaScript</label>
    </label>

    <br>

    <label>Would you like to sing up for more information?
      <br>
      <input type="checkbox" id="sign-up" value="yes">
      <label for="sign-up">Sign me up!</label>
    </label>

    <br>

    <label>Comments
      <br>
      <textarea name="comments" id="comments" cols="30" rows="10"></textarea>
    </label>

    <br>

  <button type="submit" value="submit">Submit</button>
  </div>
</form>
</body>
</html>
