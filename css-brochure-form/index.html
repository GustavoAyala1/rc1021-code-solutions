<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>CSS Challenge - Brochure Form</title>
  <link rel="stylesheet" href="fonts.css">
  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="formDoc">
    <form action="#" class="form">
      <div>
        <h2 class="heading">LEARN MORE</h2>
        <div>
          <label for="email">
            COMPANY EMAIL
            <br>
            <input type="email" id="email" placeholder="sally@company.co">
          </label>
        </div>
        <div>
          <label for="name">
            NAME
            <br>
            <input type="text" id="name" placeholder="Sally Smith">
          </label>
        </div>
        <div>
          <label for="hiring">
            WHERE ARE YOU HIRING?
            <br>
            <input type="text" id="hiring" placeholder="City, Country">
          </label>
        </div>
        <div>
          <label for="engineers">
            HOW MANY ENGINEERS ARE YOU HIRING IN THE NEXT 6 MONTHS?
            <br>
            <select name="engineers" id="engineers">
              <option value="1-2">1-2 Engineers</option>
              <option value="3-4">3-4 Engineers</option>
              <option value="5-10">5-10 Engineers</option>
              <option value="10+">10+ Engineers</option>
            </select>
          </label>
        </div>
        <button>SUBMIT</button>
      </div>
    </form>
  </div>
</body>
</html>
